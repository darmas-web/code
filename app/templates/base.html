<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/bulma.min.css') }}" />
    <title>Document</title>
    {% endblock %}
</head>
<body>

        <script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <script src="{{ url_for('static', filename='js/lib/riot+compiler.js') }}">
    </script>
    {% endblock %}

    {% block content %}
        {% block app_content %}{% endblock %}
    {% endblock %}
</body>
</html>
